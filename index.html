<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Friends App</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="logo">Logo</div>
            <header class="header">Welcome to Friends App</header>
            <nav class="nav">
                <div class="nav_menu">
                    <button class="nav_menu_item notclicked_yet" id="search_friends">
                        Search friends
                        <img
                            src="./icons/icon-search.png"
                            alt=""
                            class="nav_menu_item_img"
                        />
                    </button>
                    <button
                        class="nav_menu_item hide"
                        id="filters_menu_btn"
                    >
                        Filters
                        <img
                            src="./icons/icon-filters.png"
                            alt=""
                            class="nav_menu_item_img"
                        />
                    </button>
                </div>
            </nav>
            <div class="main main_filter_hidden hide">
                <!-- main_filter_hidden -->
                <aside class="main_aside hide">
                    <!-- hide -->
                    <h3>Filters settings</h3>
                    <div class="filters_block">
                        <p class="filter_group_name">Gender filter</p>
                        <div class="filter_inputs">
                            <input
                                type="checkbox"
                                class="f_element"
                                name="f_gender"
                                id="f_gender_male"
                                value="male"
                            />
                            <label for="f_gender_male" class="f_element_label">
                                &#9794; Male
                            </label>
                            <input
                                type="checkbox"
                                class="f_element"
                                name="f_gender"
                                id="f_gender_female"
                                value="female"
                            />
                            <label
                                for="f_gender_female"
                                class="f_element_label"
                            >
                                &#9792; Female
                            </label>
                        </div>
                    </div>
                    <div class="filters_block">
                        <p class="filter_group_name">Age filter</p>
                        <div class="filter_inputs">
                            <input
                                type="checkbox"
                                class="f_element"
                                name="f_age"
                                id="f_18_35"
                                value="1"
                            />
                            <label for="f_18_35" class="f_element_label">
                                18 <span class="symbol">&le;</span> Age
                                <span class="symbol">&le;</span> 35
                            </label>
                            <input
                                type="checkbox"
                                class="f_element"
                                name="f_age"
                                id="f_35_50"
                                value="2"
                            />
                            <label for="f_35_50" class="f_element_label">
                                35 <span class="symbol">&le;</span> Age
                                <span class="symbol">&le;</span> 50
                            </label>
                            <input
                                type="checkbox"
                                class="f_element"
                                name="f_age"
                                id="f_51_64"
                                value="3"
                            />
                            <label for="f_51_64" class="f_element_label">
                                50 <span class="symbol">&le;</span> Age
                                <span class="symbol">&le;</span> 64
                            </label>
                        </div>
                    </div>
                    <div class="filters_block">
                        <p class="filter_group_name">Sort by name</p>
                        <div class="filter_inputs">
                            <input
                                type="radio"
                                class="f_element"
                                name="sort_by_name"
                                id="name_asc"
                                value="name_asc"
                            />
                            <label for="name_asc" class="f_element_label">
                                Names
                                <img
                                    src="./icons/icon-graph-up.png"
                                    alt=""
                                    class="nav_menu_item_img"
                                />
                            </label>
                            <button class="disable_filter_btn">Disable</button>
                            <input
                                type="radio"
                                class="f_element"
                                name="sort_by_name"
                                id="name_des"
                                value="name_des"
                            />
                            <label for="name_des" class="f_element_label">
                                Names
                                <img
                                    src="./icons/icon-graph-down.png"
                                    alt=""
                                    class="nav_menu_item_img"
                                />
                            </label>
                        </div>
                    </div>
                    <div class="filters_block">
                        <p class="filter_group_name">Sort by age</p>
                        <div class="filter_inputs">
                            <input
                                type="radio"
                                class="f_element"
                                name="sort_by_age"
                                id="age_asc"
                                value="age_asc"
                            />
                            <label for="age_asc" class="f_element_label">
                                Age
                                <img
                                    src="./icons/icon-graph-up.png"
                                    alt=""
                                    class="nav_menu_item_img"
                                />
                            </label>
                            <button class="disable_filter_btn">Disable</button>
                            <input
                                type="radio"
                                class="f_element"
                                name="sort_by_age"
                                id="age_des"
                                value="age_des"
                            />
                            <label for="age_des" class="f_element_label">
                                Age
                                <img
                                    src="./icons/icon-graph-down.png"
                                    alt=""
                                    class="nav_menu_item_img"
                                />
                            </label>
                        </div>
                    </div>
                </aside>
                <div class="main_content main_filter_hidden hide">
                    <h3>Found users</h3>
                    <div class="found_users">

                    </div>

                </div>
            </div>
            <footer class="footer">Footer</footer>
        </div>
        <div class="lds-ripple hide"><div></div><div></div></div>
    </body>
</html>
