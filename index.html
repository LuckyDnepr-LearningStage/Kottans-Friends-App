<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Friends App</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            Logo
        </div>
        <header class="header">
            Welcome to Friends App
        </header>
        <nav class="nav">
            <div class="nav_menu">
                <button class="nav_menu_item" id="search_friends">
                    Search friends
                    <img src="./icons/icon-search.png" alt="" class="nav_menu_item_img">
                </button>
                <button class="nav_menu_item" id="filters_friends" disabled>
                    Filters
                    <img src="./icons/icon-filters.png" alt="" class="nav_menu_item_img">
                </button>
            </div>
        </nav>
        <div class="main">
            <aside class="main_aside">
                Aside
            </aside>
            <div class="main_content">
                Content
            </div>
        </div>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>

</html>
